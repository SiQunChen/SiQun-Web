<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siqun Chen | Personal Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'Noto Sans TC', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #0f172a; /* bg-slate-900 */
        cursor: none;
      }
      body a, body button {
        cursor: none;
      }
      
      /* Homepage Typewriter Effect */
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: #22d3ee; } /* cyan-400 */
      }
      .typewriter-text {
        overflow: hidden; 
        border-right: .15em solid #22d3ee;
        white-space: nowrap;
        margin: 0 auto;
        letter-spacing: .05em;
        animation: 
          typing 3.5s steps(40, end),
          blink-caret .75s step-end infinite;
      }

      /* Background Glow Effect */
      .glow-effect {
        position: absolute;
        border-radius: 9999px;
        filter: blur(100px);
        z-index: 0;
        transition: transform 0.2s ease-out;
      }

      /* Enhanced Project Card Hover */
      .project-card-hover {
        background-color: rgba(30, 41, 59, 0.5); /* bg-slate-800/50 */
        backdrop-filter: blur(4px);
        border: 1px solid #334155; /* border-slate-700 */
        transition: transform 0.2s cubic-bezier(0.25, 1, 0.5, 1), border-color 0.3s ease, box-shadow 0.3s ease;
      }
      .project-card-hover:hover {
        border-color: #22d3ee; /* cyan-400 */
        box-shadow: 0 0 25px rgba(34, 211, 238, 0.2);
      }
      
      /* Info Card (Interests & Honors) */
      .info-card {
        background-color: rgba(30, 41, 59, 0.5);
        backdrop-filter: blur(4px);
        border: 1px solid #334155;
        transition: transform 0.2s cubic-bezier(0.25, 1, 0.5, 1), border-color 0.3s ease, box-shadow 0.3s ease;
      }
      .info-card:hover {
        border-color: #22d3ee;
        box-shadow: 0 0 25px rgba(34, 211, 238, 0.2);
        transform: scale(1.05);
      }

      /* HoloCube Component */
      .holocube-container {
        perspective: 1200px;
        width: 200px;
        height: 200px;
      }
      .holocube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
      }
      .holocube-face {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 1px solid rgba(34, 211, 238, 0.5);
        background: rgba(30, 41, 59, 0.5);
        backdrop-filter: blur(4px);
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.2) inset;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #22d3ee;
        padding: 0;
        overflow: hidden;
      }
      .holocube-face-front  { transform: rotateY(0deg) translateZ(100px); }
      .holocube-face-back   { transform: rotateY(180deg) translateZ(100px); }
      .holocube-face-right  { transform: rotateY(90deg) translateZ(100px); }
      .holocube-face-left   { transform: rotateY(-90deg) translateZ(100px); }
      .holocube-face-top    { transform: rotateX(90deg) translateZ(100px); }
      .holocube-face-bottom { transform: rotateX(-90deg) translateZ(100px); }
      .holocube-face img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          opacity: 0.9;
          filter: contrast(1.1);
      }
      .holocube-face-pattern {
          background-image: 
              linear-gradient(rgba(34, 211, 238, 0.1) 1px, transparent 1px),
              linear-gradient(90deg, rgba(34, 211, 238, 0.1) 1px, transparent 1px);
          background-size: 20px 20px;
      }

      /* Futuristic Resume Timeline */
      .resume-timeline::before {
        content: '';
        position: absolute;
        left: 16px; /* Corresponds to left-4 in Tailwind */
        top: 0;
        height: 100%;
        width: 2px;
        background: linear-gradient(to bottom, #1e293b, #22d3ee, #1e293b);
        background-size: 100% 200%;
        animation: flow-gradient 6s linear infinite;
        box-shadow: 0 0 5px rgba(34, 211, 238, 0.5);
      }

      @keyframes flow-gradient {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }

      .timeline-node {
        position: absolute;
        left: 16px;
        top: 28px;
        width: 20px;
        height: 20px;
        transform: translateX(-50%);
        z-index: 1;
      }

      .timeline-node::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 12px;
        height: 12px;
        background-color: #22d3ee;
        border-radius: 9999px;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px #22d3ee;
      }

      .timeline-node::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        border: 2px solid #22d3ee;
        border-radius: 9999px;
        opacity: 0.6;
        animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }

      @keyframes pulse-ring {
        0% {
          transform: translate(-50%, -50%) scale(.33);
          opacity: .8;
        }
        80%, 100% {
          transform: translate(-50%, -50%) scale(1.2);
          opacity: 0;
        }
      }

      .group:hover .timeline-node::before {
        background-color: #fff;
        box-shadow: 0 0 15px #fff;
        transform: translate(-50%, -50%) scale(1.1);
      }

      .timeline-item-card {
        background-color: rgba(30, 41, 59, 0.3);
        backdrop-filter: blur(4px);
        border: 1px solid #334155;
        border-left: 3px solid #334155;
        padding: 1.25rem;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
      }
      .group:hover .timeline-item-card {
        border-color: #22d3ee;
        box-shadow: 0 0 25px rgba(34, 211, 238, 0.2);
        transform: translateX(10px);
      }

      /* Custom Cursor */
      .cursor-dot, .cursor-outline {
        pointer-events: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.3s ease-in-out, transform 0.2s ease-in-out;
      }
      body:hover .cursor-dot, body:hover .cursor-outline {
        opacity: 1;
      }
      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: #22d3ee;
      }
      .cursor-outline {
        width: 40px;
        height: 40px;
        background-color: rgba(34, 211, 238, 0.2);
        transition: width 0.3s ease-in-out, height 0.3s ease-in-out, background-color 0.3s ease-in-out;
      }
      .cursor-outline.interactive {
        width: 60px;
        height: 60px;
        background-color: rgba(34, 211, 238, 0.3);
      }
      
      /* Carousel Component */
      .carousel-wrapper {
        position: relative;
        overflow: visible; /* Allow scaled items to be visible */
        height: 450px; /* Increased height to prevent clipping */
        margin-top: -2.5rem;
        margin-bottom: 1rem; /* Reduced space */
      }
      .carousel-track {
        position: relative;
        width: 100%;
        height: 100%;
        perspective: 1500px;
        transform-style: preserve-3d;
      }
      .carousel-item {
        position: absolute;
        top: 50%; /* Vertically center */
        left: 50%;
        width: 33%;
        max-width: 380px;
        transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.5s ease, filter 0.5s ease;
        cursor: pointer;
      }
      .carousel-item.no-click {
        cursor: default;
      }

      .carousel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 20; /* Ensure buttons are on top */
        width: 44px;
        height: 44px;
        border-radius: 9999px;
        background-color: rgba(30, 41, 59, 0.7); /* bg-slate-800/70 */
        backdrop-filter: blur(4px);
        border: 1px solid #334155; /* border-slate-700 */
        color: #94a3b8; /* text-slate-400 */
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }
      .carousel-btn:hover {
        background-color: rgba(51, 65, 85, 0.8); /* bg-slate-700/80 */
        color: #22d3ee; /* text-cyan-400 */
        border-color: #22d3ee;
        transform: translateY(-50%) scale(1.1);
      }
      .carousel-btn-left {
        left: -10px;
      }
      @media (min-width: 1280px) {
        .carousel-btn-left {
          left: -60px;
        }
      }
      .carousel-btn-right {
        right: -10px;
      }
      @media (min-width: 1280px) {
        .carousel-btn-right {
          right: -60px;
        }
      }
      
      .carousel-dots {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 12px;
        z-index: 10;
      }
      .carousel-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #475569; /* slate-600 */
        border: none;
        padding: 0;
        transition: all 0.3s ease;
      }
      .carousel-dot:hover {
        background-color: #94a3b8; /* slate-400 */
      }
      .carousel-dot.active {
        background-color: #22d3ee; /* cyan-400 */
        transform: scale(1.2);
        box-shadow: 0 0 10px rgba(34, 211, 238, 0.7);
      }

      /* Certification Card */
      .certification-card {
        background-color: rgba(30, 41, 59, 0.5); /* bg-slate-800/50 */
        backdrop-filter: blur(4px);
        border: 1px solid #334155; /* border-slate-700 */
        border-radius: 0.5rem;
        overflow: hidden;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
      }
      .certification-card:hover {
        border-color: #22d3ee; /* cyan-400 */
        box-shadow: 0 0 25px rgba(34, 211, 238, 0.2);
        transform: translateY(-5px);
      }
      .certification-card-img-container {
        aspect-ratio: 16 / 9;
        overflow: hidden;
        position: relative;
      }
      .certification-card-img-container::after {
          content: '';
          position: absolute;
          inset: 0;
          background: linear-gradient(to top, rgba(30, 41, 59, 0.8), transparent);
      }
      .certification-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }
      .certification-card:hover img {
        transform: scale(1.05);
      }
      .certification-card-content {
        padding: 1.25rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      .certification-card-verify {
          margin-top: auto;
          display: inline-flex;
          align-items: center;
          gap: 0.5rem;
          font-size: 0.875rem;
          font-weight: 500;
          color: #94a3b8; /* slate-400 */
          transition: color 0.2s ease;
      }
      .certification-card-verify:hover {
          color: #22d3ee; /* cyan-400 */
      }

      /* Futuristic Form */
      .futuristic-form {
        position: relative;
        background-color: rgba(15, 23, 42, 0.7); /* slate-900/70 */
        backdrop-filter: blur(8px);
        border: 1px solid #334155; /* slate-700 */
        border-radius: 0.5rem;
        padding: 2rem;
        overflow: hidden;
        box-shadow: 0 0 40px rgba(34, 211, 238, 0.1);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .futuristic-form:hover {
        border-color: #22d3ee;
        box-shadow: 0 0 40px rgba(34, 211, 238, 0.3);
      }

      .futuristic-form::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
          linear-gradient(rgba(34, 211, 238, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(34, 211, 238, 0.05) 1px, transparent 1px);
        background-size: 30px 30px;
        animation: bg-pan 20s linear infinite;
        opacity: 0.5;
        z-index: 0;
      }

      @keyframes bg-pan {
        0% { background-position: 0 0; }
        100% { background-position: -30px -30px; }
      }

      .form-group {
        position: relative;
        z-index: 1;
      }

      .form-input {
        width: 100%;
        padding: 10px 0;
        font-size: 1rem;
        color: #e2e8f0; /* slate-200 */
        background: transparent;
        border: none;
        border-bottom: 2px solid #475569; /* slate-600 */
        outline: none;
        transition: border-color 0.3s ease;
      }
      
      .form-input:-webkit-autofill,
      .form-input:-webkit-autofill:hover, 
      .form-input:-webkit-autofill:focus, 
      .form-input:-webkit-autofill:active  {
          -webkit-background-clip: text;
          -webkit-text-fill-color: #e2e8f0;
          transition: background-color 5000s ease-in-out 0s;
          box-shadow: inset 0 0 20px 20px #0f172a; /* bg-slate-900 for autofill */
      }

      .form-label {
        position: absolute;
        top: 10px;
        left: 0;
        font-size: 1rem;
        color: #94a3b8; /* slate-400 */
        pointer-events: none;
        transition: all 0.3s ease;
      }

      .form-input:focus ~ .form-label,
      .form-input:not(:placeholder-shown) ~ .form-label {
        top: -20px;
        left: 0;
        font-size: 0.8rem;
        color: #22d3ee; /* cyan-400 */
      }

      .form-input:focus {
        border-bottom-color: #22d3ee; /* cyan-400 */
        box-shadow: 0 1px 0 0 #22d3ee;
      }
      
      .submit-btn {
          position: relative;
          z-index: 1;
          overflow: hidden;
      }

      .submit-btn::before {
          content: '';
          position: absolute;
          top: 0;
          left: -75%;
          width: 50%;
          height: 100%;
          background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%);
          transform: skewX(-25deg);
          transition: left 0.7s ease-in-out;
          z-index: 0;
      }

      .submit-btn:hover::before {
          left: 125%;
      }
      
      .submit-btn:disabled {
          cursor: not-allowed;
          filter: brightness(0.7);
      }

      .submit-btn .btn-text, .submit-btn .spinner {
          position: relative;
          z-index: 1;
      }
      
      .submit-btn .spinner {
          position: absolute;
          top: 50%;
          left: 50%;
          margin-top: -10px;
          margin-left: -10px;
          width: 20px;
          height: 20px;
          border: 2px solid rgba(255,255,255,0.3);
          border-top-color: #fff;
          border-radius: 50%;
          animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .status-message {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.5rem;
          padding: 0.75rem 1rem;
          border-radius: 0.375rem;
          font-size: 0.875rem;
          font-weight: 500;
          animation: fade-in 0.5s ease;
      }
      
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .status-success {
          background-color: rgba(34, 211, 238, 0.1);
          color: #67e8f9; /* cyan-300 */
          border: 1px solid rgba(34, 211, 238, 0.3);
      }

      .status-error {
          background-color: rgba(251, 146, 60, 0.1);
          color: #fb923c; /* orange-400 */
          border: 1px solid rgba(251, 146, 60, 0.3);
      }
      
      /* Modal Component */
      .modal-backdrop {
          position: fixed;
          inset: 0;
          background-color: rgba(15, 23, 42, 0.8); /* slate-900/80 */
          backdrop-filter: blur(8px);
          z-index: 100;
          opacity: 0;
          transition: opacity 0.3s ease-in-out;
      }
      .modal-backdrop.open {
          opacity: 1;
      }

      .modal-container {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%) scale(0.95);
          z-index: 101;
          background-color: #1e293b; /* slate-800 */
          border: 1px solid #334155; /* slate-700 */
          border-radius: 0.75rem;
          box-shadow: 0 0 50px rgba(34, 211, 238, 0.2);
          width: 90vw;
          max-width: 900px;
          max-height: 90vh;
          overflow-y: auto;
          opacity: 0;
          transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      }

      .modal-container.open {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
      }

      .modal-close-btn {
          position: absolute;
          top: 1rem;
          right: 1rem;
          color: #94a3b8; /* slate-400 */
          transition: color 0.2s ease, transform 0.2s ease;
      }
      .modal-close-btn:hover {
          color: #e2e8f0; /* slate-200 */
          transform: rotate(90deg) scale(1.1);
      }

      body.no-scroll {
          overflow: hidden;
      }

    </style>
